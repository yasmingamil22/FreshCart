<section class="w-75 mx-auto p-3 bg-main-light my-3" 
*ngIf="cart.numOfCartItems   ; else empty" >

    <div class="d-flex align-items-center justify-content-between">
        <h2>Shop Cart</h2>
        <button (click)="clearCart()"  class="btn btn-sm btn-outline-danger ">clear your cart</button>
    </div>

<p class="text-main">Total Price : {{cart.data.totalCartPrice|currency:' EGP '}} </p>

<div class="row border-bottom py-1 align-items-center" *ngFor="let item of cart.data.products">
    <div class="col-md-1">
   <img [src]="item.product.imageCover" class="w-100" alt="">
    </div>
    <div class="col-md-11">
        <div class="d-flex justify-content-between align-items-center ">
            <div>
                <h3 class="h5">{{item.product.title}}</h3>
                <p class="text-main p-0">Price : {{item.price}}</p>
                <button (click)="removeCart(item.product._id)" class="btn p-0">
                   <i class="fa-regular fa-trash-can"></i>
                   remove
                </button>
               </div>
       
               <div >
       
                   <button (click)="updateCart(item.product._id,item.count+1)" class="btn border border-success">+</button>
                   <span class="px-2 ">{{item.count}}</span>
                   <button (click)="updateCart(item.product._id,item.count-1)" class="btn border border-success">-</button>
       
               </div>
        </div>
    </div>
</div>


          <button [routerLink]="['/payment',cart.data._id]" class="btn-main my-3">online payment <img src="./assets/images/visa-1.svg" alt=""></button>


</section>


<ng-template #empty>
    <h2 class="text-center">Your Cart is Empty..</h2>
</ng-template>
