<section class="py-3">

  <div class="row g-0">
    <div class="col-md-9">

      <owl-carousel-o [options]="mainSlidOptions">
        <ng-template carouselSlide>
          <img height="400" src="./assets/img/main-slider-1.jpeg" alt="main slid 1">

        </ng-template>  
        <ng-template carouselSlide>
          <img height="400" src="./assets/img/main-slider-2.jpeg" alt="main slid 2">

        </ng-template>  
        <ng-template carouselSlide>
          <img height="400" src="./assets/img/main-slider-3.jpeg" alt="main slid 3">

        </ng-template>  
      </owl-carousel-o>

    </div>

    <div class="col-md-3">
      <img height="200" class="w-100" src="./assets/img/slide-1.jpeg" alt="slid 1">
      <img height="200" class="w-100" src="./assets/img/slide-2.jpeg" alt="slid 2">
      
    </div>
  </div>

</section>

<section class="p-2" *ngIf="categoryList.length>0">

    <h2 class="pb-2">Popular categories</h2>

    <owl-carousel-o  [options]="categoryOptions">

        <ng-container *ngFor="let category of categoryList">
          <ng-template carouselSlide [id]="category._id">
            <img height="280" [src]="category.image" [alt]="category.name" [title]="category.name">

            <h3 class="h5 text-main">{{category.name}}</h3>
            
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>


</section>

<section class="p-4" *ngIf="productList.length>0">

    <h2>Popular Products</h2>

    <div class="row g-4 mt-1">
        <div *ngFor="let product of productList |slice:0:18" class="col-sm-6 col-md-4 col-lg-3 col-xxl-2">
            <div class="product h-100">

              <div role="button" [routerLink]="['/productdetails',product._id]">
                <img [src]="product.imageCover" [title]="product.title" [alt]="product.title" class="w-100">
                <h3 class="h6 mt-1">{{product.title|textCutting:3}}</h3>
                <h3 class="h6 text-main">{{product.category.name}}</h3>
                <div class="d-flex justify-content-between align-items-center small">
                  <span>{{product.price|customCurrencyEgp}}</span>
                  <p class="m-0 ">
                      <i class="fas fa-star text-rating"></i>
                      <span class="text-muted">{{product.ratingsAverage}}</span>
                  </p>
                </div>

              </div>

              <button class="btn-main w-100 py-2" (click)="addToCart(product._id)">+Add To Cart</button>
           

            </div>
        </div>
    </div>

</section>
