<section class="py-4">

    <div class="row g-4 ">
        <div *ngFor="let product of productList | paginate: { id: 'productPagination',
        itemsPerPage: pageSize,
        currentPage: currentPage,
        totalItems: total }" class="col-sm-6 col-md-4 col-lg-3 col-xxl-2">
            <div class="product h-100">

              <div role="button" [routerLink]="['/productdetails',product._id]">
                <img [src]="product.imageCover" [title]="product.title" [alt]="product.title" class="w-100">
                <h3 class="h6 mt-1">{{product.title|textCutting:3}}</h3>
                <h3 class="h6 text-main">{{product.category.name}}</h3>
                <div class="d-flex justify-content-between align-items-center small">
                  <span>{{product.price|customCurrencyEgp}}</span>
                  <p class="m-0 ">
                      <i class="fas fa-star text-rating"></i>
                      <span class="text-muted">{{product.ratingsAverage}}</span>
                  </p>
                </div>

              </div>

              <button class="btn-main w-100 py-2" (click)="addToCart(product._id)">+Add To Cart</button>
           

            </div>
        </div>
    </div>

 <div class="d-flex justify-content-center mt-4">
  <pagination-controls  id="productPagination"
  (pageChange)="pageChanged($event)"
  (pageBoundsCorrection)="pageChanged($event)"
  [maxSize]="9"
  [directionLinks]="true"
  [autoHide]="true"
  [responsive]="true"
  previousLabel="Previous"
  nextLabel="Next"
  screenReaderPaginationLabel="Pagination"
  screenReaderPageLabel="page"
  screenReaderCurrentLabel="You're on page">
</pagination-controls>
 </div>

</section>
